<html>
    <head>
        <title>IRCTC Railway ticket</title>
    </head>
<body>
    <h1> Travel Reservation form</h1>
    <h5>* denotes mandatory</h5>
    <form action="">
        <label for="fname">Full Name <sup>*</sup>:</label>
        <br>
        <input type="text" name="fname" id="fname" placeholder="FirstName LastName">
        <br>
        <label for="email">Email Address <sup>*</sup>:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="package">Select Tour package <sup>*</sup>:</label>
        <br>
        <select name="" id="">
            <option value="ga">Goa</option>
        </select>
        <br>
        <label for="ard">Arrival Date <sup>*</sup> </label>
        <br>
        <input type="text" name="ard" id="ard" placeholder="m/d/y">
        <br>
        <label for="person">Number of persons<sup>*</sup>:</label>
        <br>
        <input type="text" name="person" id="person" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="">What would you want to avail? <sup>*</sup></label>
        <br>
        <label for="brd">Boarding</label>
        <input type="checkbox" name="brd " id="brd">
        <br>
        <label for="food">Fooding</label>
        <input type="checkbox" name="food" id="food">
        <br>
        <label for="sight">Sight</label>
        <input type="checkbox" name="sight" id="sight">
        <br>
        <label for="discount">Discount Coupon Code:</label>
        <input type="text" name="discount" id="discount" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="tandc">Terms and Conditions <sup>*</sup> </label>
        <br>
        <input type="radio" name="iag" id="iag" checked>
        <label for="iag">I Agree</label>
        <input type="radio" name="idg" id="idg">
        <label for="idg">I Disagree</label>
        <br>
        <input type="submit" value="Submit Registration">
    </form>
</body>
</html>
