<html>
    <head>
        <title>
            Survey Form
        </title>
    </head>
<body>
    <h1>Employee Interests Survey Form</h1>

    <form action="">
        <label for="fname">Enter Your name</label>
        <input type="text" name="" id="">
        <br>
        <br>
        <label for="dept">Enter Your department</label>
        <input type="text" name="dept" id="dept">
        <br>
        <br>
        <label for="details">Tell us a little about Yourself</label>
        <textarea name="details" id="details" rows="4" cols="40"></textarea>
        <br><br>
        <label for="">Do you exercise at home</label>
        <input type="radio" name="yes" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="no" id="no">
        <label for="no">No</label>
        <br><br>
        <label for="">How do you like to read about favourite topics?</label>
        <br>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Books</label>
        <input type="checkbox" name="" id="">
        <label for="">Online Reservation</label>
        <input type="checkbox" name="" id="">
        <label for="">Phone Apps</label>
        <input type="checkbox" name="" id="">
        <label for="">Magazines</label>
        <br><br>
        <label for="">What genre of movies do you like</label>
        <select name="" id="">
            <option value="com">comedy</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit form">
    </form>
</body>
</html>
