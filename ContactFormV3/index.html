<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form V3</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Let's Chat</h1>
            <h5>Whether you have a question, want to start a project or simply want to connect.
            <h4>Feel free to send me a message in the contact form</h4>
        </div>
        <div class="right">
            <h2>Contact</h2>
            <h3>*Required</h3>
            <input type="text" name="" id="" placeholder="name *">
            <input type="text" name="" id="" placeholder="Email *">
            <input type="text" name="" id="" placeholder="Company">
            <input type="text" placeholder="Phone">
            <textarea name="" id="" placeholder="message"></textarea>
            <input type="submit" value="submit">
        </div>
    </div>
</body>
</html>
